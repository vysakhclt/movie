{% extends 'base.html' %}
{% block code %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img class="card-img-top" src="{{Movie.image.url}}" width="200" height="600">
        </div>
            <div class="col-md-6">
                <h5 class="card-title">{{Movie.name}}</h5> <h5 class="card-title">YEAR :{{Movie.year}}</h5>
                <p class="card-text">{{Movie.desc}}</p>
                <a class="btn btn-warning" href="{% url 'moviesprojectapp:update' Movie.id %}">Update</a>
                <a class="btn btn-danger" href="{% url 'moviesprojectapp:delete' Movie.id %}">Delete</a>
            </div>
    </div>
</div>


{% endblock %}
